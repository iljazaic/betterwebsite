h QUEMU and VMware",subtext:"In the days of cloud outages, hosting local becomes a necessity"},{text:"High-Scale Application Developer",img_src:"git.svg",slide_timer:9e3,img_classes:"rotate90 tiny-bit-smaller",image_position:"image-on-right",content:"Constructing multi-level applications using SpringBoot, NodeJS, Flask",subtext:"Keeping track of every line of code is my passion"},{text:"Data Analysis Is My Passion",img_src:"chart.svg",slide_timer:11e3,image_position:"image-on-bottom",img_classes:"rotate90 mobile-higher medium-smaller",content:"R and Python allow me to contort data to my will",subtext:"Building visualisations is the most satisfying part of the job"}];var current_slide=0;const last_slide=slides.length-1;function loadslide(){const e=slides[current_slide],t=`<div class="undercontent ${e.image_position}">\n        <div class="text-undercontent">\n        <h1 class="fill-half-width white-text">${e.text}</h1>\n        <h3 class="fill-half-width">${e.content}</h3>\n        <h4 class="fill-width">${e.subtext}</h3>\n        </div>\n        <img src="../img/${e.img_src}" class="content-img ${e.img_classes}".>\n        </div>`;document.querySelector(".content").innerHTML+=t}function loadScreen(){document.querySelector(".content").style.width=100*slides.length+"vw",document.querySelector(".content").style.gridTemplateColumns=`repeat(${slides.length}, 100vw)`;for(let t=0;t<slides.length;t++){var e=t==current_slide?"active":"";document.querySelector(".dot-holder").innerHTML+=`<div onclick="moveto(${t})" id="dot${t}" class="${e}"></div>`,current_slide=t,loadslide()}current_slide=0,setTimeout(()=>{recursiveAutoFlip()},slides[0].slide_timer);for(let e=0;e<projects.length;e++)document.querySelector(".ghost").innerHTML+=`<div class='box ${projects[e].box_classes}'> <a href='${projects[e].ref}'><h1>${projects[e].name}</h1></a> <img src="../img/${projects[e].img_src}"/> <p>${projects[e].paragraph}</p> </div>`}function spinToSlide(){document.querySelector(".active")?.classList.remove("active"),document.querySelector("#dot"+current_slide)?.classList.add("active"),document.querySelector(".content").style.transform=`translateX(-${100*current_slide}vw)`}function movefw(){current_slide==last_slide?current_slide=0:current_slide++,spinToSlide()}function movebck(){0==current_slide?current_slide=last_slide:current_slide--,spinToSlide()}document.addEventListener("dragstart",e=>{"IMG"===e.target.tagName&&e.preventDefault()});const delay=e=>new Promise(t=>setTimeout(t,e));async function recursiveAutoFlip(){movefw(),spinToSlide(),await delay(slides[current_slide].slide_timer),recursiveAutoFlip()}loadScreen();const reveals=document.querySelectorAll(".box"),observer=new IntersectionObserver(e=>{e.forEach(e=>{if(e.isIntersecting){const t=[...reveals].indexOf(e.target);setTimeout(()=>{e.target.classList.add("active")},150*t),observer.unobserve(e.target)}})},{threshold:.1});function moveto(e){current_slide=e,spinToSlide()}function rollmenu(){var e=document.querySelector(".only-mobile");"0deg"==document.documentElement.style.getPropertyValue("--arrow-rotate")?(document.documentElement.style.setProperty("--arrow-rotate","540deg"),e.style.transform="translateY(-3%)"):(document.documentElement.style.setProperty("--arrow-rotate","0deg"),e.style.transform="translateY(-80%)")}reveals.forEach(e=>observer.observe(e))</script></html>
